{% extends "main.html" %}
{% block content %}

<!-- Heading -->

<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Edit Item</h1>
	</div>
</div>

<!-- New Item Form -->

<div class="row">
	<div class="col-md-6 col-md-offset-1">
		<form action="{{url_for('editItem', category_id=item.categories_id, itemId=item.id)}}" method="post">
			<div class="form-group">
				<label for="name" class="badge badge-secondary">Name:</label>
				<input type="text" maxlength="50" class="form-control" name="name" value="{{item.name}}">

				<label for="description" class="badge badge-secondary">Description:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

				<label for="categories_id" class="badge badge-secondary">Categories:</label>
				{% for category in categories %}
				<div class="radio">
					<label>
						<input type="radio" name="categories_id" value="{{category.id}}">{{category.name}}
					</label>
				</div>
				{% endfor %}

				<button type="submit" class="btn btn-outline-primary mt-3" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Edit</button>
			</div>
		</form>
	</div>
</div>

{% endblock %}
